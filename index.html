<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramb Memburg | Software Engineer</title>
    <link rel="stylesheet" href="dist/css/styles.css">
</head>

<body>
    <div class="window">
        <div class="window__bar">
            <div class="window__close"></div>

            <div class="window__title">
                <span>PROFILE</span>
            </div>
        </div>

        <div class="window__options">
            <div class="window__option">
                <span id="navbarProfile">PROFILE</span>
            </div>

            <div class="window__option">
                <span id="navbarExperience">EXPERIENCE</span>
            </div>

            <div class="window__option">
                <span id="navbarProjects">PROJECTS</span>
            </div>

            <div class="window__option">
                <span id="navbarContact">CONTACT</span>
            </div>
        </div>

        <div class="window__content">
            <div class="content__profile">
                <div class="profile__wrapper">
                    <div class="profile__photo">
                        <img src="./static/img/me.png">
                    </div>

                    <div class="profile__info--top">
                        <div class="info__line">
                            <span class="info__line--property" id="profileName"></span>
                            <span id="profileNameContent"></span>
                        </div>

                        <div class="info__line">
                            <span class="info__line--property" id="profileLocation"></span>
                            <span id="profileLocationContent"></span>
                        </div>

                        <div class="info__line">
                            <span class="info__line--property" id="profileNickname"></span>
                            <span id="profileNicknameContent"></span>
                        </div>

                        <div class="info__line">
                            <span class="info__line--property" id="profileWorkingAt"></span>
                            <span id="profileWorkingAtContent"></span>
                        </div>

                        <div class="info__line">
                            <span class="info__line--property" id="profileRole"></span>
                            <span id="profileRoleContent"></span>
                        </div>

                        <div class="info__line">
                            <span class="info__line--property" id="profileEducation"></span>
                            <span id="profileEducationContent"></span>
                        </div>
                    </div>
                </div>

                <div class="profile__info--bottom">
                    <div class="info__line">
                        <span class="info__line--property" id="profileMoreStuff"></span>
                        <span id="profileMoreStuffContent"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./dist/js/bundle.js"></script>
</body>

</html>
